<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type='text/javascript'>

        function* plus(i) {
            yield i+10;
        }

        
        
        console.log(plus(10).next(() => {
            console.log(100);
        }));
        console.log(plus(100).next());
        console.log(plus(1000).next());

    </script>
</body>
</html>
